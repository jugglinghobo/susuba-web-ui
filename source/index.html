<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>beers</title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <script type='text/x-emblem' data-template-name='beers/index'>
      ul#beer-list
        each controller itemController="beer"
          li class={tasted:tasted isEditing:editing}
            if isEditing
              App.EditBeerView valueBinding="name"
            else
              Ember.Checkbox class="toggle" checkedBinding="tasted"
              #styled_select
                App.RateBeerView valueBinding="rating"
              label doubleClick='editBeer'
                = name
              label class="alc" doubleClick='editAlc'
                = alc
              button{action "removeBeer"} class="destroy"
    </script>

    <script type='text/x-emblem' data-template-name='beers'>
      section#beers
        header#header
          h1 beers
          Ember.TextField type="text" id="new-beer" placeholder="new beer?" valueBinding="newName" action="createBeer"

          section#main
            = outlet

            Ember.Checkbox id="toggle-all" checkedBinding="allAreTasted"

          footer#footer
            span#beer-count
              strong
                | #{remaining} #{inflection} left
            ul#filters
              li
                linkTo "beers.index" activeClass="selected" | All
              li
                linkTo "beers.tasted" activeClass="selected" | Tasted
              li
                linkTo "beers.untasted" activeClass="selected" | Untasted

            if hasTasted
              button{action "clearTasted"} id="clear-tasted"
                | Clear tasted (#{tasted})

      footer#info
        p Double-click to edit a beer description
    </script>
    


    <script src="javascripts/libs/jquery-1.9.1.js"></script>
    <script src="javascripts/libs/latest/handlebars.js"></script>
    <script src="javascripts/libs/latest/emblem.js"></script>
    <script src="javascripts/libs/latest/ember.js"></script>
    <script src="javascripts/libs/latest/ember-data-0.13.js"></script>
    <script src="javascripts/libs/local_storage_adapter.js"></script>

    <script src="javascripts/application.js"></script>
    <script src="javascripts/router.js"></script>
    <script src="javascripts/models/store.js"></script>

    <script src="javascripts/controllers/beers_controller.js"></script>
    <script src="javascripts/controllers/beer_controller.js"></script>

    <script src="javascripts/models/beer.js"></script>

    <script src="javascripts/views/edit_beer_view.js"></script>
    <script src="javascripts/views/rate_beer_view.js"></script>
  </body>
</html>
